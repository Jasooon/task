<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列布局</title>
	<style type="text/css" media="screen">
	*{padding: 0;margin: 0;}
	div{font-size: 50px;
	    font-weight: blod;
	    text-align: center;
	    line-height: 50px;}
	.main{width: 100%,height:600px;margin: 0 auto;}
	.left{width: 20%;height: 400px;background: blue;float: left;margin-left: 20px;}
	.right{width: 73%;height: 400px;background: pink;float: right;margin-right: 20px;}	
	</style>
</head>
<body>
<div class="main">
<div class="left">left</div>
<div class="right">right</div>
</div>
</body>
</html>
