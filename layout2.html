<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局</title>
	<style type="text/css" media="screen">
	*{padding: 0;margin: 0;
	  font-size: 40px;
	  font-weight: blod;}
    .div{width: 1000px;height: 500px;margin: 0 auto;position: relative;}
    .left{position: absolute;left: 0;top: 0;width: 200px;height: 500px;background: pink;}
    .main{width: 580px;height: 500px;margin: 0 auto;background: green;}
    .right{position: absolute;right: 0;top: 0;width: 200px;height: 500px;background: blue;}
	</style>
</head>
<body> 
<div class="div">
<div class="left"></div>
<div class="main">qqqqqqqqqqqqqqq</div>
<div class="right"></div>
</div>	
</body>
</html>
