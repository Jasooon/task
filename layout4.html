<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合布局编程挑战</title>
	<style type="text/css" media="screen">
	*{padding: 0;margin: 0;}
	.top{width: 100%;height: 100px;background: gray;}
	.main{width: 100%;height: 500px;background: red;position: relative;}
	.right{width: 60%;height: 500px;background: green;position: absolute;right: 0;top: 0;}
	.left{width: 200px;height: 500px;background: blue;}
	.footer{width: 100%;height: 50px;background: orange;}	
	</style>
</head>
<body>
<div class="top"></div>
<div class="main">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="footer"></div>    	
</body>
</html>
